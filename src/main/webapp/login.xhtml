<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<!--  h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>-->
      	<!-- meta ""responsive con celular -->
      	<meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
      	
      </h:head>
      
      <h:body>
      <!-- estilo primefaces -->
      <div class="ui-fluid">
      
      		<h:form id="formLogin">
      		<!-- growl "mensaje de advertencia " -->
      		<p:growl id="growl" />
      		<p:panel id="pnlLogin" header="Inicio de Seseión" style="text-align: center">
      		<!-- igregar imagen -->
      		<p:graphicImage name="imgs/user.png" width="15%"/>
      		<!-- responsivo -->
      		<p:panelGrid id="pnlGridLogin" columns="1" columnClasses="ui-g-12 ui-md-12,ui-g-12 ui-md-12" 
      			         layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
       
      			<!--  for="txtUsuario" - agrega el * asterisco al formulario y  style="float:left" corrige la posicion de las letras  -->
      				<p:outputLabel value="Usuario:" styleClass="colorText" for="txtUsuario" style="float:left" ></p:outputLabel>
      				<p:inputText id="txtUsuario" value="#{loginController.usuario}" required="true" requiredMessage="El usuario es requerido"></p:inputText>
      				
      				<p:outputLabel value="Contraseña:" styleClass="colorText" for="txtPassword" style="float:left"></p:outputLabel>
      				<p:password id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="La contraseña es requerida"></p:password>      				
      			 
      			   <p:outputLabel></p:outputLabel>
      			   <!-- update="pnlGridLogin, growl" es necesario para refrescar y poder llamar los mensajes de advertencia  -->
      				<p:commandButton value="Entrar" action="#{loginController.ingresar}" update="pnlGridLogin, growl"></p:commandButton>
      				
      			</p:panelGrid>
      		</p:panel>
      			
      		</h:form>
      </div>
      </h:body>
      
</html>
